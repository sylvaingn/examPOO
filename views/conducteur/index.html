{% extends 'base.html'%}

{% block content %}


<h2>Liste des conducteurs :</h2>

<table class="table table-striped table-dark mt-5">
    <thead>
        <tr>
            <th scope="col">id_conducteur</th>
            <th scope="col">Pr√©nom</th>

</table>


<a class="btn btn-primary" href="{{ base_path ~ '/conducteur/create' }}" role="button">Ajouter un conducteur</a>

{% endblock %}
