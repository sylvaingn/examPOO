{% extends 'base.html'%}

{% block content %}

<form action="{{ base_path ~ '/vehicule' }}" method="POST">
    <div class="form-group">
        <label for="FormMarque">Marque :</label>
        <input type="text" class="form-control" id="FormMarque" name="marque" placeholder="Peugeot" required>
    </div>

    <div class="form-group">
        <label for="FormModele">Mod√®le :</label>
        <input type="text" class="form-control" id="FormModele" name="modele" placeholder="308" required>
    </div>

    <div class="form-group">
        <label for="FormCouleur">Couleur :</label>
        <input type="text" class="form-control" id="FormCouleur" name="couleur" placeholder="Noir" required>
    </div>

    <div class="form-group">
        <label for="FormImmatriculation">Immatriculation (AA-999-ZZ) :</label>
        <input type="text" class="form-control" id="FormImmatriculation" name="immatriculation" placeholder="AA-999-ZZ" required>
    </div>

    <button type="submit">Ajouter !</button>
    
    


{% endblock %}
